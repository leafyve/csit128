<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Measured Calendar Table</title>
<style>
  .cal {
    border-collapse: collapse;
    table-layout: fixed;            /* ensures columns use the given widths */
    width: 689px;                   /* measured total width */
    border: 2px solid #333;
    font-family: Arial, sans-serif;
  }
  .cal th, .cal td {
    border: 1px solid #999;
    padding: 6px;
    vertical-align: top;
    overflow: hidden;
    box-sizing: border-box;
  }
  /* optional styling for the left "Date" column to match image */
  .date-col {
    background: #f6a500; /* example orange similar to image */
    color: #000;
    font-weight: bold;
  }
</style>
</head>
<body>

<table class="cal" role="table" aria-label="Measured calendar table">
  <!-- explicit column widths measured from the image -->
  <colgroup>
    <col style="width:62px" />  <!-- Date column -->
    <col style="width:90px" />
    <col style="width:90px" />
    <col style="width:89px" />
    <col style="width:90px" />
    <col style="width:89px" />
    <col style="width:90px" />
    <col style="width:89px" />
  </colgroup>

  <!-- rows: heights set according to measured pixels -->
  <tr style="height:18px;">
    <th class="date-col">Date</th>
    <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
  </tr>

  <tr style="height:98px;">
    <td class="date-col">12 Jun</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>

  <tr style="height:97px;">
    <td class="date-col">16 Jun</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>

  <tr style="height:97px;">
    <td class="date-col">28 Jun</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>

  <tr style="height:98px;">
    <td class="date-col">06 Jul</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>

  <tr style="height:83px;">
    <td class="date-col">10 Jul</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>

  <tr style="height:98px;">
    <td class="date-col">30 Jul</td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
</table>

</body>
</html>
